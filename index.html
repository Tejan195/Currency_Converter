<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <form>
        <div class="container">
            <h1>Currency Converter</h1>
            <div class="input-field">
                <input type="number" id="Amt" placeholder="Enter amount" min="0">
            </div>
            <div class="dropdown">
                <div class="from">
                    <img id="fromFlag" src="https://flagsapi.com/US/flat/64.png">
                    <label for="fromCurr">From</label>
                    <select id="fromCurr" name="fromCurr">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
                <div class="to">
                    <img id="toFlag" src="https://flagsapi.com/IN/flat/64.png">
                    <label for="toCurr">To</label>
                    <select id="toCurr" name="toCurr">
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR</div>
            <div class="btn">
                <button id="convertBtn" value="submit">Convert</button>
            </div>
        </div>
    </form>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
